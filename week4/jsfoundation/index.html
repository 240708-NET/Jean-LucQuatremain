<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form>
        <label for="numberOne">Enter your first number</label>
        <input type="text" name="numberOne" required/>

        <label for="numberTwo">Enter your second number</label>
        <input type="text" name="numberTwo" required/>

        <button id="add" onclick="ChangeColor(this)">+</button>
        <button id="subtract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <button id="modulus">%</button>

        <input type="submit" value="Calculate" id="SubmitBtn"/>
    </form>

    <section id="output">

    </section>
</body>

<script src="./index.js"></script>
</html>
